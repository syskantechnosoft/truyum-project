<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel='stylesheet' type="text/css" href='css/style.css'>
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href=" menu-item-list-admin.html " style="color:white; "> TruYum
                    <img id="logo" src="img/logo1.png " class="d-inline-block align-inline " alt=" ">
                </a>
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="menu-item-list-admin.html" style="color: white; font-size: 14pt;">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html" style="color: white; font-size: 14pt;">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="bg-light py-3 py-lg-5 px-3 px-lg-5 ">
        <div class="container">
            <h1> Edit Menu Items</h1>
        </div>
        <form action="edit-menu-item-status.html">
            <div class="row">
                <div class="form-group px-1 px-lg-3">
                    <label for="number">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-left">
                    <div class="form-group py-1 py-lg-3">
                        <label for="number">Price (Rs.)</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="form-group px-1 px-lg-3 py-1 py-lg-3">
                        <label for="active">Active</label>
                        <label for="yes" class="form-control"> Yes
                            <input type="radio" id="yes" name="active" value="yes" input-type="form-control"></label>
                        <label for="no" class="form-control"> No
                            <input type="radio" id="no" name="active" value="no" input-type="form-control"></label>
                    </div>
                    <div class="form-group py-1 py-lg-3">
                        <label for="date">Date of Launch</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group px-1 px-lg-3 py-1 py-lg-3">
                        <label for="category"> Category</label>
                        <select class="form-control" name="category" id="category-select">
                                <option value="starters">Starters</option>
                                <option value="maincourse">Main course</option>
                                <option value="desserts">Desserts</option>
                                <option value="drinks">Drinks</option>
                            </select>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-3">
                    <input type="checkbox" name="free_delivery">
                    <label for="free_delivery"> Free Delivery</label>
                </div>
            </div>
            <div class="row py-1 py-lg-3">
                <div class="col-3">
                    <input type="submit" value="save">
                </div>
            </div>

        </form>
    </section>
</body>
<footer class="bg-light text-center text-lg-start ">
    <div class="text-left p-3 " style="background-color: rgba(0, 0, 0, 0.2); ">
        Copyright Â© 2021
    </div>
</footer>

</html>
